type Order{
    id: ID
    idUser: ID,
    listOfProducts: [OrderProduct]
    total: Float
    shippingAddress: OrderShippingAddress
    address: String!
    status: OrderStatus
}

input OrderInput{
    idUser: ID!
    listOfProductIds: [ID!]!
    address: String!
}

type OrderProduct{
    id: ID
    code: String
    name: String
    description: String
    quantity: Int
    thumbnail: String
    price: Float
    subtotal: Float
    currency: String
}

input OrderProductInput{
    id: ID!
    quantity: Int!
}

type OrderShippingAddress{
    country: String
    city: String
    neighbourhood: String
    zipcode: Int
    street: String
    buildingNumber: String
    apartmentNumber: String
}

input OrderShippingAddressInput{
    country: String!
    city: String!
    neighbourhood: String!
    zipcode: Int!
    street: String!
    buildingNumber: String!
    apartmentNumber: String
}

enum OrderStatus{
    PENDING
    IN_TRANSIT
    COMPLETED
    CANCELED
}

extend type Query{
    queryOrder(input: ID!): Order
}

extend type Mutation {
    createOrder(input: OrderInput!): Order
    updateOrder(id: ID!, input: OrderInput!): Order
}

version: '3.1'
services:
  nginx:
    container_name: 'tamashii-nginx'
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '5000:80'
    depends_on:
      - api
      - client
  tamashii-mongo:
    image: mongo:latest
    container_name: 'tamashii-mongo'
    restart: always
    ports:
      - '27017:27017'
    logging:
      driver: none
  client:
    container_name: 'tamashii-next'
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client/:/app
      - /app/.next
    links:
      - api
  api:
    container_name: 'tamashii-api'
    depends_on:
      - tamashii-mongo
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server/:/app
    links:
      - tamashii-mongo
    environment:
      MONGO_HOST: tamashii-mongo
      MONGO_DATABASE: database
      MONGO_USERNAME: root
      MONGO_PASSWORD: tamashii